<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | O2 Souq</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

<h1>لوحة تحكم O2 Souq</h1>

<section class="admin-section">
    <h2>إضافة منتج جديد</h2>
    <form id="addProductForm">
        <input type="text" id="pName" placeholder="اسم المنتج" required>
        <input type="text" id="pPrice" placeholder="السعر" required>
        <input type="text" id="pImg" placeholder="رابط الصورة" required>
        <textarea id="pDesc" placeholder="الوصف"></textarea>

        <button>حفظ المنتج</button>
    </form>
</section>

<section>
    <h2>جميع المنتجات</h2>
    <div id="adminProducts"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
